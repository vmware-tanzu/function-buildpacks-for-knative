api = "0.6"

[buildpack]
  id           = "kn-fn/python-function"
  name         = "Python Function Buildpack"
  version      = "{{.version}}"
  sbom-formats = ["application/vnd.syft+json"]

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[metadata]
  include-files = ["README.md", "bin/build", "bin/detect", "bin/main", "buildpack.toml", "VERSION"]
  pre-package = "./build.sh"

  [[metadata.dependencies]]
    id      = "invoker"
    name    = "Python Invoker"
    version = "0.0.5"
    uri     = "https://storage.googleapis.com/cnr-functions-release/kn-fn/python/pyfunc-invoker-0.0.5.tar.gz"
    sha256  = "0646c125bcabf0cd175df080fa015e51d309431433533a9b2eb48f86b39ecac6"
    stacks  = [ "io.buildpacks.stacks.bionic" ]

  [[metadata.dependencies]]
    id      = "invoker-deps"
    name    = "Python Invoker Deps"
    version = "0.0.5"
    uri     = "https://github.com/vmware-tanzu/function-buildpacks-for-knative/releases/download/python-invoker%2Fv0.0.5/pyfunc-invoker-deps-0.0.5.tar.gz"
    sha256  = "a84056dbdd4d570ab2aa6e05a04f96ee5a54be18ee1141282133fb13bb634e0f"
    stacks  = [ "io.buildpacks.stacks.bionic" ]
