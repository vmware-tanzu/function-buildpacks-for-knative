api = "0.6"

[buildpack]
  id           = "kn-fn/python-function"
  name         = "Python Function Buildpack"
  version      = "{{.version}}"
  sbom-formats = ["application/vnd.syft+json"]

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[metadata]
  include-files = ["README.md", "bin/build", "bin/detect", "bin/main", "buildpack.toml", "VERSION"]
  pre-package = "./build.sh"

  [[metadata.dependencies]]
    id      = "invoker"
    name    = "Python Invoker"
    version = "0.0.4"
    uri     = "https://storage.googleapis.com/cnr-functions-release/kn-fn/python/pyfunc-invoker-0.0.4.tar.gz"
    sha256  = "8fbe50a8dbe48ad0df7795fa115b4559d47b4da059cb16754a198401f6fee9bf"
    stacks  = [ "io.buildpacks.stacks.bionic" ]
