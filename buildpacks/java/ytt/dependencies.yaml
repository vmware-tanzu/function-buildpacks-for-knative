#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")

#@overlay/match by=overlay.all
---
metadata:
  dependencies:
  - id: invoker
    name: Java Invoker
    version: #@ data.values.invoker.version
    uri: #@ data.values.invoker.url
    sha256: #@ data.values.invoker.sha
    stacks:
    - "*"
