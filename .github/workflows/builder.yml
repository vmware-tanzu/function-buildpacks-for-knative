name: Builder
on:
  push:
    paths:
    - 'builder/**'
    - 'buildpacks/**'
    branches:
    - '**'
    tags:
    - 'builder/*'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.0'
    - run: go version
    - name: Run Buildpack Tests
      run: make buildpack-tests
    - name: Run Smoke Tests
      run: make smoke-test

  # Tag builder/* on a branch called release/* to cut a release with the correct builder's image tag.
  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref,'refs/tags/builder/') || github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.0'
    - name: Write credentials for GCS
      env:
        GS_SERVICE_KEY: ${{ secrets.GS_SERVICE_KEY }}
      run: printf '%s' "${GS_SERVICE_KEY}" > /tmp/cnr-gcs-secret.json
    - name: Docker login
      run: docker login -u _json_key --password-stdin "https://us.gcr.io" < /tmp/cnr-gcs-secret.json
    - name: Build
      run: make builder
    - name: Publish
      run: make publish-builder
